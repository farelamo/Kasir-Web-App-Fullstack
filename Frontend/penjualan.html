  <script>
    function getJsonData() {
        $.ajax({
              url: "http://localhost:8000/api/barang",
              type: 'GET',
              dataType: 'json', // added data type
              success: function(mydata) {
                var val ="";
                if(mydata.status == 'FAILED'){
                    val += '<option><p>Data kosong</p></option>'
                }else {
                  var size = Object.keys(mydata.data).length;
                  var i;
                  val += '<option>-- Pilih Barang --</option>'
                  for (i=0; i<size; i++) {
                    val += '<option id='+mydata.data[i].id+','+mydata.data[i].harga+'>'
                      + ''+mydata.data[i].nama+''
                      + '</option>'
                  }
                }
                $("#hasil").html(val);
            }
        });
    }

    let tmp = Array()
    let x = 0
    function addItem(){
        let e = document.getElementById('hasil')
        let nama = e.options[e.selectedIndex].value
        let dataId = e.options[e.selectedIndex].id.split(',')
          let data = ""
          data += '<tr id="item">'
          data += '<td class="d-none" id="idBarang_'+dataId[0]+'">'+dataId[0]+'</td>'
          data += '<td>'+nama+'</td>'
          data += '<td id="harga_'+dataId[0]+'">'+dataId[1]+'</td>'
          data += '<td class="text-center">'
          data += '<input type="number" class="form-control" id="qty_'+dataId[0]+'" min="1" max="50" value="0" onchange="total('+dataId[0]+')">'
          data += '</td>'
          data += '<td class="text-right" id="sub'+dataId[0]+'">0</td>'
          data += '<td class="text-center"><button type="button" class="btn btn-xs btn-warning" onclick="removeItem('+dataId[0]+')"><i class="fa fas fa-trash-alt"></i></button></td>'
          data += '</tr>'
        tmp[x] = data
        x++
        let result = ""
        for(let y = 0; y < tmp.length; y++){
          result += tmp[y]
        }
        document.getElementById('cartShop').insertAdjacentHTML("beforeBegin", data)
    }

    
    function total(harga_id){
      let qty = document.getElementById('qty_'+ harga_id).value
      let price = document.getElementById('harga_' + harga_id).textContent
      let subTotal = document.getElementById('sub'+ harga_id)
      let count = qty * price
      subTotal.textContent = count
      finalCount()
    }

    function removeItem(id){
      $("#idBarang_"+id).closest('tr').remove()
      finalCount()
    }

    function finalCount(){
      let final = 0
      var elms = document.querySelectorAll("[id='item']")
      for(var i = 0; i < elms.length; i++){
        let sub = elms[i].outerText.split(/\s?\n?\t/)[2]
        final += parseInt(sub)
      }
      var t = document.getElementById('total').textContent = final
    }

    function payment(){
      let result
      let final = parseInt(document.getElementById('total').textContent)
      let pay = parseInt(document.getElementById('pay').value)
      result = pay - final
      document.getElementById('change').value = result
    }

    function reset(){
      var elms = document.querySelectorAll("[id='item']")
      for(var i = 0; i < elms.length; i++){
        elms[i].closest('tr').remove()
      }
      finalCount()
    }

    function save(){
      let loading = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="loading"></span>'
      let butSave = document.getElementById('simpan')
      butSave.removeChild(document.getElementById('logoSave'))
      butSave.insertAdjacentHTML("afterBegin", loading)

      //save total
      let idPenjualan = 0
      let pay = document.getElementById('total').textContent

      const final = new Object();
      final.total = pay;

      $.ajax({
          url: 'http://localhost:8000/api/barang/total',
          type: 'POST',
          data: JSON.stringify(final),
          contentType: "application/json; charset=utf-8",
          dataType: 'json',
          async: false,
          success: function(mydata) {
              idPenjualan = mydata.data
          },
          error: function (err) {
            alert("eror :"+JSON.stringify(err));
          }
      })

      //save transaction
      let elms = document.querySelectorAll("[id='item']")
      for(let i = 0; i < elms.length; i++){
        let idBarang = elms[i].childNodes[0].textContent
        let jumlah = document.getElementById('qty_'+ idBarang).value
        let subTotal = elms[i].outerText.split(/\s?\n?\t/)[2]

        const data = new Object();
        data.id_barang = idBarang;
        data.id_penjualan = idPenjualan
        data.jumlah = jumlah;
        data.sub_total = subTotal;

        $.ajax({
          url: 'http://localhost:8000/api/barang/trx',
          type: 'POST',
          data: JSON.stringify(data),
          contentType: "application/json; charset=utf-8",
          dataType: 'json',
          success: function(mydata) {
            reset()
            $('#pay').val("0")
            $('#change').val("0")
            butSave.removeChild(document.getElementById('loading'))
            butSave.insertAdjacentHTML("afterBegin", '<i class="fa fas fa-save" id="logoSave"></i>')
          },
          error: function (err) {
            alert("eror :"+JSON.stringify(err));
          }
        });
      }
    }
